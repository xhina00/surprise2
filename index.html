
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey There</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f5ec;
      color: #2e4d3d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.4s ease-in-out;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background-color: #f0fdf6;
      box-shadow: 0 8px 24px rgba(0, 64, 0, 0.1);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 15px 0;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #3c6e47;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #294f32;
    }
    .hidden {
      display: none;
    }
    .caption {
      font-style: italic;
      font-size: 0.9rem;
      color: #5e7d6a;
    }
    .collage img {
      width: 45%;
      margin: 2%;
    }
    .dual-buttons {
      display: flex;
      justify-content: space-around;
    }
    .arcane {
      font-family: 'Georgia', serif;
    }
    .tlou {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="scene-container">
    <h1>HEY THERE</h1>
    <p>Finally, I’m kinda nervous... but here’s a little surprise.</p>
    <button class="button" onclick="nextScene()">Go to next part</button>
  </div>

  <script>
    const scenes = [
      {
        html: `<p>I remember when we first talked. I never expected it would happen, and it was kinda funny— but I don’t regret answering that text.</p>`,
        button: "Go to next part"
      },
      {
        html: `<p>We started getting to know each other and having long conversations—sometimes about deeper, more serious stuff, or just messing around. But I enjoyed every single one. It was fun getting to know such an incredible person.</p>
              <img src="childhood.jpeg" alt="Childhood photo"/>
              <p class="caption">Love that photo btw 😆</p>`,
        button: "Next"
      },
      {
        html: `<div class="collage">
                  <img src="cat-drawing.jpeg" alt="Fat cat"/><p class="caption">fat cat 🙊</p>
                  <img src="flower.jpeg" alt="Flowers"/><p class="caption">lovely flowers</p>
                  <img src="spidey1.jpeg" alt="Spidey 1"/>
                  <img src="spidey2.jpeg" alt="Spidey 2"/>
                  <p class="caption">we are spidermans</p>
                  <img src="eye.jpeg" alt="Eye closeup"/><p class="caption">👁️</p>
                </div>`,
        button: "Go on"
      },
      {
        html: `<p>Also, I wanted to thank you for everything: For every laugh, for the nights playing, for every text, for being there— for every little thing you did that made my day, even when you didn’t even notice it. You really are amazing and deserve the world.</p>`,
        button: "Keep going"
      },
      {
        html: `<p class="tlou">I won’t lie—I’m kinda nervous (really)...</p>
              <p>But as someone once said, “If you don’t try, you’ll never know what could happen.” So even if I’m not sure what’s going to happen, I’ll take the risk 🙊</p>
              <p>Hope you’re willing to give it a chance.</p>`,
        button: "One more"
      },
      {
        html: `<h1 class="arcane">Can I be your girlfriend?</h1>`,
        dual: true
      },
      {
        html: `<img src="bouquet.jpeg" alt="Bouquet"/><img src="note.jpeg" alt="Note"/>`,
        button: "💚"
      }
    ];

    let container = document.getElementById("scene-container");
    let current = 0;
    let noCount = 0;

    function nextScene() {
      current++;
      if (current >= scenes.length) return;
      const scene = scenes[current];
      if (scene.dual) {
        container.innerHTML = scene.html + `
          <div class="dual-buttons">
            <button class="button" onclick="yesAnswer()">Yes</button>
            <button class="button" onclick="noAnswer()">No</button>
          </div>
        `;
      } else {
        container.innerHTML = scene.html + `<button class="button" onclick="nextScene()">${scene.button}</button>`;
      }
    }

    function yesAnswer() {
      current = scenes.length - 1;
      container.innerHTML = scenes[current].html + `<button class="button">💚</button>`;
    }

    function noAnswer() {
      const questions = [
        "Are you sure?",
        "100% sure?",
        "Really really sure?",
        "No second thoughts?",
        "Last decision?",
        "You’re breaking the multiverse here!",
        "Still no? 😢"
      ];
      let question = questions[Math.min(noCount, questions.length - 1)];
      container.innerHTML = `<p>${question}</p>
        <div class="dual-buttons">
          <button class="button" onclick="yesAnswer()">Yes</button>
          <button class="button" onclick="noAnswer()">No</button>
        </div>`;
      noCount++;
    }
  </script>
</body>
</html>
